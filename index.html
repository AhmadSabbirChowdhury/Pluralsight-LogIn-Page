<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pluralsight Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/img1.png" alt="Pluralsight">
                </div>

                <form action="" method="">
                    <div>
                        <label>Email or Username</label>
                        <input type="text" name="email" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="pwd" class="text-input">
                    </div>
                    <button type="submit" name="signin" class="primary-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                        <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>

            <footer id="main-footer">
                <p>Copyright &copy; 2018, Pluralsight All Rights Reserved </p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>

        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Create The Future
                        <strong>Together</strong>
                    </h1>
                    <a href="#"class="secondary-btn">Start a free 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
